<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-btn" class="btn-grid">
          <button type="button" class="btn btn-outline-secondary">
            Answer 1
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Answer 2
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Answer 3
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Answer 4
          </button>
        </div>
      </div>
      <div id="message" class="start-message">
        <h1>
          Welcome to the Coding Quiz! You will have approximatley 75 seconds to
          complete this quiz. Your final score will be defined by the amount of
          time remaining when you finish the quiz. Be sure to check the
          highscore page to view your best score, and to try and set a new one!
        </h1>
      </div>
      <div class="controls">
        <button
          id="start-btn"
          type="button"
          class="btn btn-outline-success btn-lg"
        >
          Start
        </button>
        <button
          id="next-btn"
          type="button"
          class="btn btn-outline-primary btn-lg hide"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
